<mat-card class="card">
    <mat-card-title class="titulo">Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input class="input" matInput placeholder="nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input class="input" type="number" matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>

    </form>

    <button class="salvar" mat-raised-button (click)="createProduct()">
        Salvar
    </button>
    
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
    
</mat-card>
